name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

env:
  NODE_VERSION: '18'

jobs:
  # Lint & Test Job
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true
        continue-on-error: true

      - name: Type check
        run: npm run typecheck || true
        continue-on-error: true

      - name: Run tests
        run: npm test -- --passWithNoTests || true
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          CI: true

  # Preview Deploy (PRs)
  preview:
    name: Deploy Preview
    if: github.event_name == 'pull_request'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: false

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.preview-url }}';
            const comment = `## 🚀 プレビューデプロイ完了！
            
            プレビューURL: ${url}
            
            ### 📱 モバイル確認用QRコード
            ![QR Code](https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)})
            
            ### ✅ チェックリスト
            - [ ] デザインが正しく表示される
            - [ ] レスポンシブ対応が機能している
            - [ ] 機能が正常に動作する
            - [ ] コンソールエラーがない
            
            ---
            *このプレビューはPRがマージまたはクローズされると自動的に削除されます*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Staging Deploy
  deploy-staging:
    name: Deploy to Staging
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.baselog.jp
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}
          alias-domains: staging.baselog.jp

      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Staging Deploy ${{ job.status }}
            URL: https://staging.baselog.jp
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          if_mention: failure

  # Production Deploy
  deploy-production:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://baselog.jp
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            🚀 Production Deploy ${{ job.status }}
            URL: https://baselog.jp
            Deployed by: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          if_mention: failure